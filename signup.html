<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <style>
    body {
      font-family: Z, sans-serif;
      background-color:  #f0f0f0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
    }

    .signup-container h2 {
      text-align: center;
      color:  #007bff;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    .password-match {
      color: #28a745;
    }

    .password-mismatch {
      color: #dc3545;
    }

    .password-strength {
      margin-top: 20px;
      font-weight: bold;
    }

    .welcome-message {
      display: none;
      text-align: center;
      color: #19d645;
    }
    button {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .signup{
      display: block;
      float:right
    }

    button:hover {
      background-color: #0056b3;
    }

    .signup-link {
      text-align: center;
      margin-top: 50px;
    }

    .signup-link a {
      color: #007bff;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <h2>Sign Up</h2>
    <form onsubmit="return signup()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="E-mail id" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter 10-digit phone number" required>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" oninput="checkPassword()" placeholder="Atleast 6 characters"required>
      </div>

      <div class="form-group">
        <label for="confirm-password">Retype Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" oninput="checkPassword()" placeholder="Repeat Password" required>
      </div>

      <div id="password-match" class="password-mismatch">Passwords do not match</div>

      <div class="password-strength" id="password-strength">Password Strength: <span id="strength-text"></span></div>
      
    <div class="signup">  <button type="submit">Sign Up</button></div>
    </form>

    <p class="welcome-message" id="welcomeMessage">Welcome to the Dashboard!</p>

    <div class="signup-link">
      <p>Already have an account? <a href="Login.html">Login</a></p>
    </div>
  </div>

  <script>
    

    function signup() {
     
     setTimeout(function() {
        window.location.href ='Login.html';
      }, 2000);
      
      return false;
      
    }

    function checkPassword() {
      var password = document.getElementById('password').value;
      var confirmPassword = document.getElementById('confirm-password').value;
      var passwordMatchDiv = document.getElementById('password-match');
      var passwordStrengthDiv = document.getElementById('password-strength');
      var strengthText = document.getElementById('strength-text');

     
      if (password === confirmPassword) {
        passwordMatchDiv.className = 'password-match';
        passwordMatchDiv.textContent = 'Passwords match';
      } else {
        passwordMatchDiv.className = 'password-mismatch';
        passwordMatchDiv.textContent = 'Passwords do not match';
      }

     
      var strength = 0;
      if (password.length >= 8) strength++;
      if (password.match(/[a-z]/)) strength++;
      if (password.match(/[A-Z]/)) strength++;
      if (password.match(/[0-9]/)) strength++;
      if (password.match(/[^a-zA-Z0-9]/)) strength++;

     
      switch (strength) {
        case 0:
          strengthText.textContent = 'Weak';
          break;
        case 1:
        case 2:
          strengthText.textContent = 'Moderate';
          break;
        case 3:
        case 4:
          strengthText.textContent = 'Strong';
          break;
        case 5:
          strengthText.textContent = 'Very Strong';
          break;
        default:
          break;
      }
    }
  </script>

</body>
</html>
